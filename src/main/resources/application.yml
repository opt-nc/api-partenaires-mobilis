management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    git:
      mode: full # Must be full so all fields are present in the git.properties file.

spring:
  jpa:
    hibernate.ddl-auto: create
  datasource:
    url: jdbc:h2:mem:db
  h2:
    console:
      enabled: false

springdoc:
  swagger-ui:
    path: /api

server.forward-headers-strategy: native # pour que ce ðŸ’© de Springdoc fonctionne jusqu'au bout en reverse proxy, sinon le protocol passe pas
